<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Internship Automation</h1>
            <p>Streamline your internship applications with ease.</p>
        </header>
        <form id="automationForm" action="secret.js" method="POST">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn" id="saveBtn">Save</button>
                <button type="submit" class="btn">Apply</button>
            </div>
        </form>
    </div>
</body>
</html>
